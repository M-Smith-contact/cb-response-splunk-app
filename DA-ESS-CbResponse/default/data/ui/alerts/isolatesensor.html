<form class="form-horizontal form-complex">
    <b>Tell me how to identify the endpoint to isolate</b>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label" for="inputtype">Event input type</label>
        <div class="controls">
            <div class="control">
                <select name="action.isolatesensor.param.inputtype" id="inputtype">
                    <option value="ipaddress">Custom IP Address field</option>
                    <option value="cbevent">Sensor ID from Cb Response event</option>
                </select>
            </div>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label" for="ipaddress">IP Address field name</label>
        <div class="controls">
            <div class="control shared-controls-textcontrol">
                <input type="text" class="" name="action.isolatesensor.param.ipaddress" id="ipaddress"/>
                <span class="help-block" style="display: block; position: static; width: auto; margin-left: 0;">
                    IP address field from result set
                </span>
            </div>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label" for="dryrun">Dry run; do NOT isolate if checked</label>
        <div class="controls">
            <div class="control">
                <input type="checkbox" class="" name="action.isolatesensor.param.dryrun" id="dryrun"/>
            </div>
        </div>
    </div>
</form>
